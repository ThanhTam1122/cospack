version: '3.8'

services:
  db:
    image: mysql:8.3
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=shipping_db
      - MYSQL_USER=shipping_user
      - MYSQL_PASSWORD=shipping_password
      - MYSQL_HOST=0.0.0.0
      - MYSQL_BIND_ADDRESS=0.0.0.0
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
    driver: local
